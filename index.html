<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Shop</title>
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="header__title">OXYGEN Shop</p>
        <i class="fa-solid fa-bars header__dropdown"></i>
        <nav class="header__nav">
            <p>WHY US</p>
            <p>BENEFITS</p>
            <p>PRICES</p>
            <p>CONTACT</p>
        </nav>
    </header>
    <main class="main">
        <section class="main__why-us">
            <article class="main__why-us__sell-more">
                <p class="main__why-us__sell-more__title">Sell More!</p>
                <p class="main__why-us__sell-more__description">Open shop on our platform and increase your sales</p>
                <button class="main__why-us__sell-more__button">Open your shop</button>
            </article>
        </section>
    </main>
</body>
</html>
